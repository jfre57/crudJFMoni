<div class="container d-flex justify-content-center">
    <form ngNativeValidate [formGroup]="FormEmp" (ngSubmit)="enviarDatos()" class="contact px-5 py-5 w-100">
        <div class="card-header"><img src="./assets/images/hacket.png" alt="" height="50px">
            <h4 style="color: #51ff00;">Ingresa los Datos</h4></div>
        <div class="row">
            <div class="col-md-6"> <input required type="text" formControlName="nombre" class="form-control" placeholder="nombre" /> </div>
            <div class="col-md-6"> <input required type="email" formControlName="correo" class="form-control" placeholder="correo" /> </div>
            <div class="col-md-6"> <input required type="number" formControlName="telefono" class="form-control" placeholder="telefono" /> </div>
            <div class="col-md-6"> <input required type="number" formControlName="edad" class="form-control" placeholder="edad" /> </div>
        </div>
        <div class="btn-group" role="group" aria-label="">
         <div class="pull-left"> <button type="submit" class="btn btn-primary mt-2 px-7" style="margin-right: 6px;margin-top: 6px;"><i class="fas fa-user-check"></i> Agregar</button></div>
        <div class="pull-left"> <button class="btn btn-light mt-2 px-7" routerLink="/listar-empleado" style="margin-right: 6px;margin-top: 6px;"><i class="fas fa-undo-alt"></i> Cancelar</button></div>
        </div>
    </form>
</div>
