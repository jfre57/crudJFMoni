<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" class="cll">ID</th>
        <th scope="col" class="cll">Nombre</th>
        <th scope="col" class="cll">Correo</th>
        <th scope="col" class="cll">Telefono</th>
        <th scope="col" class="cll">Edad</th>
        <th scope="col" class="cll">Acciones</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let empleado of Empleado;let iControl=index">
        <th scope="row">{{empleado.id}}</th>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.correo}}</td>
        <td>{{empleado.telefono}}</td>
        <td>{{empleado.edad}}</td>
        <td><a (click)="borrarRegistro(empleado.id, iControl)"><button value="eliminar" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></a>
            <a routerLink="/editar-empleado/{{empleado.id}}"><button value="editar" class="btn btn-primary"><i class="fas fa-edit"></i>
            </button></a></td>
      </tr>
